name: Deploy to EC2

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v3

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      # ---------------------------------------
      # 1. 백엔드 빌드 & 푸시
      # ---------------------------------------
      - name: Gradle 권한 부여
        run: chmod +x ./moment-canvas-backend/gradlew

      - name: Gradle 빌드 (백엔드)
        run: |
          cd moment-canvas-backend
          ./gradlew clean build -x test

      - name: Docker Hub 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 백엔드 이미지 빌드 및 푸시
        run: |
          cd moment-canvas-backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/moment-canvas-server:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/moment-canvas-server:latest

      # ---------------------------------------
      # 2. 프론트엔드 빌드 & 푸시 (새로 추가됨!)
      # ---------------------------------------
      - name: 프론트엔드 이미지 빌드 및 푸시
        run: |
          cd moment-canvas-frontend
          # 이미지 이름: moment-canvas-client (서버랑 구분)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/moment-canvas-client:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/moment-canvas-client:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v3

      - name: docker-compose 파일 전송
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "docker-compose-prod.yml"
          target: "/home/ubuntu/moment-canvas"

      - name: EC2 배포 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            mkdir -p /home/ubuntu/moment-canvas
            cd /home/ubuntu/moment-canvas

            # .env 파일 생성 (Secrets -> .env)
            rm -f .env
            touch .env

            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            # echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env
            
            echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> .env
            echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env
            
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
            echo "REPLICATE_API_TOKEN=${{ secrets.REPLICATE_API_TOKEN }}" >> .env
            
            echo "KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}" >> .env
            echo "KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}" >> .env
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
            echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
            echo "OAUTH_REDIRECT_URI=${{ secrets.OAUTH_REDIRECT_URI }}" >> .env
            
            # 최신 이미지(백엔드+프론트) 받기 및 재실행
            docker compose -f docker-compose-prod.yml pull
            docker compose -f docker-compose-prod.yml up -d
            docker image prune -f