name: Deploy to EC2

on:
  push:
    branches: [ "deploy-test" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v3

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Gradle 권한 부여
        run: chmod +x ./moment-canvas-backend/gradlew

      - name: Gradle 빌드 (백엔드 폴더에서 실행)
        run: |
          cd moment-canvas-backend
          ./gradlew clean build -x test

      - name: Docker Hub 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker 이미지 빌드 및 푸시
        run: |
          cd moment-canvas-backend
          # 이미지 이름은 본인 ID에 맞게 수정됨
          docker build -t ${{ secrets.DOCKER_USERNAME }}/moment-canvas-server:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/moment-canvas-server:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v3

      - name: docker-compose 파일 전송
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "docker-compose-prod.yml"
          target: "/home/ubuntu/moment-canvas"

      - name: EC2 배포 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            # 폴더가 없으면 생성
            mkdir -p /home/ubuntu/moment-canvas
            cd /home/ubuntu/moment-canvas

            # 환경변수 파일(.env) 생성 (Secrets 값을 서버 파일로 만듦)
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> .env
            echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
            echo "REPLICATE_API_TOKEN=${{ secrets.REPLICATE_API_TOKEN }}" >> .env
            
            # 최신 이미지 받기 및 재실행
            docker-compose -f docker-compose-prod.yml pull
            docker-compose -f docker-compose-prod.yml up -d
            docker image prune -f