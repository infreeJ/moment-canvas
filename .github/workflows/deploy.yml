name: Deploy to EC2

on:
  push:
    branches: [ "deploy-test" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v3

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Gradle 권한 부여
        run: chmod +x ./moment-canvas-backend/gradlew

      - name: Gradle 빌드 (백엔드 폴더에서 실행)
        run: |
          cd moment-canvas-backend
          ./gradlew clean build -x test

      - name: Docker Hub 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker 이미지 빌드 및 푸시
        run: |
          cd moment-canvas-backend
          # 이미지 태그: latest
          docker build -t ${{ secrets.DOCKER_USERNAME }}/moment-canvas-server:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/moment-canvas-server:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v3

      - name: docker-compose 파일 전송
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "docker-compose-prod.yml"
          target: "/home/ubuntu/moment-canvas"

      - name: EC2 배포 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            # 폴더가 없으면 생성 및 이동
            mkdir -p /home/ubuntu/moment-canvas
            cd /home/ubuntu/moment-canvas

            # 기존 .env 파일 초기화 (덮어쓰기 위해)
            rm -f .env
            touch .env

            # [1] 기본 설정 & DB
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            # echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env
            
            # [2] AWS S3
            echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> .env
            echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env
            
            # [3] 보안 (JWT)
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            
            # [4] AI 서비스
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
            echo "REPLICATE_API_TOKEN=${{ secrets.REPLICATE_API_TOKEN }}" >> .env
            
            # [5] OAuth2 (카카오/구글) - 새로 추가된 부분!
            echo "KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}" >> .env
            echo "KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}" >> .env
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
            echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
            
            # [6] 리다이렉트 URI (운영 서버 주소)
            echo "OAUTH_REDIRECT_URI=${{ secrets.OAUTH_REDIRECT_URI }}" >> .env
            
            # 최신 이미지 받기 및 컨테이너 재실행
            # (docker-compose-prod.yml 파일명을 정확히 확인하세요)
            docker compose -f docker-compose-prod.yml pull
            docker compose -f docker-compose-prod.yml up -d
            
            # 불필요한 이미지 정리 (공간 확보)
            docker image prune -f